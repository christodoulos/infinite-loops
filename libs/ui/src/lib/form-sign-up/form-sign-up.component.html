<div class="p-5 space-y-8">
  <h1 class="font-bold text-xl text-gray-700">
    <faicon [icon]="'faUserPlus'" class="mr-2"></faicon>Sign Up
  </h1>

  <div>
    <form [formGroup]="profileForm" errorTailor>
      <div class="grid grid-cols-2 gap-2">
        <!-- First Name and Last Name -->
        <div>
          <fa-input
            [icon]="'faUser'"
            [label]="'First Name'"
            formControlName="firstName"
          ></fa-input>
        </div>
        <div>
          <fa-input
            [icon]="'faUser'"
            [label]="'Last Name'"
            formControlName="lastName"
          ></fa-input>
        </div>
        <!-- Email address -->
        <div class="col-span-2">
          <fa-input
            [icon]="'faEnvelope'"
            [label]="'Email address'"
            formControlName="email"
          ></fa-input>
        </div>

        <!-- Linkedin Profile -->
        <div class="col-span-2">
          <fa-input
            [icon]="'faLinkedin'"
            [label]="'LinkedIn Profile'"
            formControlName="linkedinURL"
          ></fa-input>
        </div>
        <!-- Password and Confirm Password -->
        <div>
          <fa-input
            [icon]="'faKey'"
            [label]="'Password'"
            formControlName="password"
          ></fa-input>
        </div>
        <div>
          <fa-input
            [icon]="'faKey'"
            [label]="'Confirm Password'"
            formControlName="confirmPassword"
          ></fa-input>
        </div>
      </div>
    </form>
  </div>

    <fa-button
      (click)="emitSignUp(userEmail.value, userPassword.value)"
      [loading$]="loading$"
      [text]="'Sign Up'"
      [icon]="'faUserPlus'"
    ></fa-button>
  </div> -->

  <div>
    <fa-button
      (click)="lala()"
      [text]="'Sign Up'"
      [icon]="'faUserPlus'"
    ></fa-button>
  </div>

  <div class="mt-6 border-t-2 pt-4 text-sm">
    <span class="mr-2">Already have an account? </span>
    <fa-button
      [text]="'Log In'"
      [icon]="'faSignInAlt'"
      routerLink="/sign-in"
    ></fa-button>
  </div>
</div>
