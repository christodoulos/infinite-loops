<div class="p-5 space-y-8">
  <h1 class="font-bold text-xl text-gray-700">
    <faicon [icon]="'faUserPlus'" class="mr-2"></faicon>Sign Up
  </h1>

  <form [formGroup]="profileForm" #signupform errorTailor>
    <div class="space-y-2">
      <p>
        Please fill all the <strong>required<sup>*</sup></strong> fields:
      </p>
      <div class="grid grid-cols-2 gap-2">
        <!-- First Name and Last Name -->
        <div>
          <fa-input
            [required]="true"
            [icon]="'faUser'"
            [label]="'First Name'"
            formControlName="firstName"
          ></fa-input>
        </div>
        <div>
          <fa-input
            [required]="true"
            [icon]="'faUser'"
            [label]="'Last Name'"
            formControlName="lastName"
          ></fa-input>
        </div>
      </div>

      <!-- Email address -->
      <div>
        <fa-input
          [required]="true"
          [icon]="'faEnvelope'"
          [label]="'Email address'"
          formControlName="email"
        ></fa-input>
      </div>

      <!-- Linkedin Profile -->
      <div>
        <fa-input
          [icon]="'faLinkedin'"
          [label]="'LinkedIn Profile'"
          formControlName="linkedinURL"
        ></fa-input>
      </div>

      <!-- Password and Confirm Password -->
      <div class="grid grid-cols-2 gap-2">
        <div>
          <fa-input
            [required]="true"
            [icon]="'faKey'"
            [label]="'Password'"
            [type]="'password'"
            formControlName="password"
          ></fa-input>
        </div>
        <div>
          <fa-input
            [required]="true"
            [icon]="'faKey'"
            [label]="'Confirm Password'"
            [type]="'password'"
            formControlName="confirmPassword"
          ></fa-input>
        </div>
      </div>
    </div>
  </form>

  <div>
    <fa-button
      [disabled]="profileForm.invalid"
      (click)="profileForm.valid && emitSignUp()"
      [loading$]="loading$"
      [text]="'Sign Up'"
      [icon]="'faUserPlus'"
    ></fa-button>
  </div>

  <div class="mt-6 border-t-2 pt-4 text-sm">
    <span class="mr-2">Already have an account? </span>
    <fa-button
      [text]="'Log In'"
      [icon]="'faSignInAlt'"
      routerLink="/sign-in"
    ></fa-button>
  </div>
</div>
