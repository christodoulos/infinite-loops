<div class="p-5 space-y-8">
  <h1 class="font-bold text-xl text-gray-700">
    <faicon [icon]="'faSignInAlt'" class="mr-2"></faicon>Sign In
  </h1>

  <form [formGroup]="loginForm" errorTailor>
    <div class="space-y-2">
      <div>
        <fa-input
          [required]="true"
          [icon]="'faEnvelope'"
          [label]="'Email address'"
          formControlName="email"
          name="email"
        ></fa-input>
        <!-- <label
          for="email_address"
          class="block w-full text-sm font-medium text-gray-700"
        >
          Email address:</label
        >
        <input
          #userEmail
          required
          type="text"
          name="email_address"
          id="email_address"
          autocomplete="email"
          class="mt-1 p-2 w-full rounded border-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        /> -->
      </div>

      <div>
        <fa-input
          [type]="'password'"
          [required]="true"
          [icon]="'faKey'"
          [label]="'Password'"
          formControlName="password"
          name="password"
        ></fa-input>
        <!-- <label
          for="password"
          class="mt-2 block w-full text-sm font-medium text-gray-700"
          >Password:</label
        >
        <input
          #userPassword
          required
          type="password"
          name="password"
          id="password"
          class="mt-1 p-2 w-full rounded border-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        /> -->
      </div>
    </div>
  </form>

  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <input
        id="remember_me"
        name="remember_me"
        type="checkbox"
        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
      />
      <label for="remember_me" class="ml-2 block text-sm text-gray-900">
        Remember me
      </label>
    </div>

    <div class="text-sm">
      <span
        routerLink="/forgot-password"
        class="cursor-pointer font-medium text-indigo-600 hover:text-indigo-500"
      >
        Forgot your password?
      </span>
    </div>
  </div>

  <div class="flex flex-row items-center space-x-4">
    <!-- <fa-button
      (click)="emitSignIn(userEmail.value, userPassword.value)"
      [loading$]="loading$"
      [text]="'Log In'"
      [icon]="'faSignInAlt'"
    ></fa-button> -->
    <fa-button
      (click)="emitSignIn()"
      [loading$]="loading$"
      [text]="'Log In'"
      [icon]="'faSignInAlt'"
    ></fa-button>
    <span>or</span>
    <a
      (click)="emitGoogleSignIn()"
      class="cursor-pointer text-indigo-600 hover:text-indigo-500"
    >
      Sign In using Google
    </a>
  </div>
</div>
