<div class="p-5 space-y-8">
  <h1 class="font-bold text-xl text-gray-700">
    <faicon [icon]="'faUnlock'" class="mr-2"></faicon>Reset password
  </h1>
  <div>
    <p>Please enter your email address to request a password reset.</p>

    <input
      #passwordResetEmail
      required
      placeholder="Email Address"
      type="email"
      name="email_address"
      id="email_address"
      autocomplete="email"
      class="mt-1 p-2 w-full rounded border-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
    />
  </div>
  <div class="flex flex-row items-center space-x-2">
    <fa-button
      (click)="emitResetEmail(passwordResetEmail.value)"
      [loading$]="loading$"
      [icon]="'faEnvelope'"
      [text]="'Send Email'"
    ></fa-button>
  </div>
</div>
